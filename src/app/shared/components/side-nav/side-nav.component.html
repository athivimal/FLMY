<div class="side-nav d-none d-md-block" (scroll)="onScroll($event)">
    <ul class="side-nav__menu">
        <li class="side-nav__menu-items" *ngFor="let member of members"><a class="side-nav__menu-content" [ngClass]="{'active': selectedIdentifier === member.type}" (click)="onNavClick(member)">{{member.type}}</a></li>
    </ul>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" name="username" [(ngModel)]="username" matInput placeholder="Username">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="password" name="password" [(ngModel)]="password" matInput placeholder="Password">
  </mat-form-field>
  <br>

  <button mat-raised-button color="primary" (click)="login()">Login</button>

</form>

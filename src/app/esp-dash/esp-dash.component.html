<div class="container">
  <div class="row">
    All Devices
    <button mat-raised-button color="primary" (click)="directDownLink('0', '1')">ON</button>&nbsp;&nbsp;
    <button mat-raised-button color="secondary" (click)="directDownLink('0', '0')">OFF</button>

  </div>

  <div class="row">

    <div class="box col-md-3" *ngFor="let tx of mqPackets; let i = index">

      <p>Node Id : {{tx.node}}</p>
      <p>Pin : {{tx.pin}}</p>
      <p>Value : {{tx.value}}</p>
      <p>Tx Info : {{tx | json}}</p>

      <button mat-raised-button color="primary" (click)="directDownLink(tx.node, '1' )">ON</button> &nbsp;&nbsp;
      <button mat-raised-button color="secondary" (click)="directDownLink(tx.node, '0' )">OFF</button>

    </div>

  </div>


</div>
